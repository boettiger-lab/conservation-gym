<!doctype html>
<html lang="en">
  {{partial "head" . }}
	<body class="{{ .Params.class | default "profile-page" }} sidebar-collapse">
    {{ partial "nav" . }}
    <div class="{{ .Params.wrapper | default "wrapper" }}">
      <div class="page-header {{ .Params.headerstyle | default "page-header-huge"}}"
           filter-color="{{ .Param "tint" | default "blue" }}">
        <div class="page-header-image" data-parallax="true"
             style="background-image: url('{{ .Params.background }}');">
        </div>
        {{ block "title" . }}
        {{ end }}
      </div>
      {{ block "body" . }}
	    {{ end }}

      {{ partial "footer" . }}
    </div>
  </body>
{{partial "javascript" . }}
</html>
